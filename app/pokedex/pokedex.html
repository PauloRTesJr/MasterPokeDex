<md-content class="pokemon-list">
    <md-list flex='50'>
    	<div id="spinner" layout="row" layout-sm="column" layout-align="space-around" ng-hide="query.$resolved">
      		<md-progress-circular md-diameter="120" md-mode="indeterminate"></md-progress-circular>
    	</div>
        <md-list-item layout="row" flex='30' class="md-3-line pokemon-item" ng-repeat="item in pokemons" ng-click="null">
            <div class="md-list-item-text" layout="column" layout-align="center center">
                <h3>{{ item.name }}</h3>
            </div>
        </md-list-item>
    </md-list>
</md-content>
