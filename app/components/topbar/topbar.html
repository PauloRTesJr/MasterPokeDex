<div ng-controller="TopBarCtrl" class="main-shell">
    <!-- TOOLBAR -->
    <md-toolbar layout="row" layout-align="center center">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="openSidebar()" aria-label="Settings">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </md-button>
            <div class="center-content" layout="row" layout-align="center center"><div class="logo-topbar"></div></div>
            
        </div>
    </md-toolbar>
    <!-- SIDEBAR -->
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools" layout-align="center center">Menu</h1>
        </md-toolbar>
        <md-content layout-padding>
        </md-content>
    </md-sidenav>
</div>
